{% extends 'blog/base.html' %}
{% block main %}
    {% for post in posts %}
        <div class="row clearfix main-content">
            <div class="col-1-3">
                <img src="{{post.image.url}}" width="80%" height="auto">
            </div>
            <div class="col-2-3">
                <h3><a href="{% url 'blog:single_post' slug=post.slug %}">{{post.title}}</a></h3>
                <p>{{post.timestamp}}</p>
                <p><a class="link-btn" href="{% url 'blog:single_post' slug=post.slug %}">View Blog</a></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
