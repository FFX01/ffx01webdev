{% extends 'projects/base.html' %}
{% block main %}
    {% for project in projects %}
        <div class="row clearfix main-content">
            <div class="col-1-3">
                <img src="{{project.image.url}}" width="80%" height="auto">
            </div>
            <div class="col-2-3">
                <h3><a href="{% url 'projects:single_project' slug=project.slug %}">{{project.title}}</a></h3>
                <p>{{project.timestamp}}</p>
                <p>{{project.description}}</p>
                <p><a class="link-btn" href="{% url 'projects:single_project' slug=project.slug %}">View Project</a></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
